<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main-div{
            width: 100vw;
            height: 100vh;
            background-color: hsl(206, 21, 94%);
            display: grid;
            place-items: center;
        }
        .center-div{
            width: 100%;
            display: flex;
            overflow-y: hidden;
            overflow-x: scroll;
        }
        img{
            border-radius: 30px;
            padding: 20px;
            transition: transform 0.3s;
        }
        img:hover{
            transform: scale(1.1);
        }
       .center-div::-webkit-scrollbar {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div class="center-div" id="centerdiv">
        </div>
    </div>
    <script>
        const centerdiv = document.getElementById("centerdiv");

        fetch("https://jsonplaceholder.typicode.com/photos?_limit=20").then((apidata)=>{ //callback
            return apidata.json();//json converted to json
        })
        .then((jsondata)=>{
            jsondata.map((val)=>{
                key =val.id;
                let img= document.createElement("img");
                img.src=`https://picsum.photos/200/300?random=${val.id}`;
                centerdiv.appendChild(img);

                // console.log(jsondata[0].url);
                // console.log(jsondata[1].url);  
                console.log(val.url);  //alternative of above two line.
            });
        });
    </script>
</body>
</html>
